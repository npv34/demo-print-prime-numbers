<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt("Nhap vao so luong so nguyen to ban muon xem : "));
    let count = 0;
    let N = 2;
    while (count < numbers) {
        if (isPrime(N)) {
            document.write(N + ' ');
            count = count + 1;
        }
        N = N + 1;
    }

    function isPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i == 0) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
